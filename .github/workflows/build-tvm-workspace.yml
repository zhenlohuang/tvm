name: build-tvm-workspace

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Workspace image tag'
        required: false
        default: 'latest'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: docker
          file: ./docker/Dockerfile.tvm-workspace
          tags: zhenlohuang/tvm-workspace:${{ github.event.inputs.tags }}